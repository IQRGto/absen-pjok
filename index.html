<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-3">Absensi Siswa Online</h2>
  <form id="absenForm" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Kelas</label>
      <input type="text" class="form-control" id="kelas" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Nama Siswa</label>
      <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Tanggal</label>
      <input type="date" class="form-control" id="tanggal" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Status</label>
      <select class="form-select" id="status" required>
        <option value="">Pilih Status</option>
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpa">Alpa</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Simpan Absensi</button>
    </div>
  </form>

  <hr>
  <h4>Rekap Absensi (Google Sheets)</h4>
  <button class="btn btn-success mb-2" onclick="ambilAbsensiOnline()">Tampilkan Rekap</button>
  <div id="rekapArea"></div>
</div>

<script src="script.js"></script>
</body>
</html>
