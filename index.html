<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absen Siswa Multi-Kelas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Absen Siswa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#" id="navDashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" id="navKelas">Kelas</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" id="navSiswa">Siswa</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" id="navAbsensi">Absensi</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" id="navRekap">Rekap & Ekspor</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Dashboard -->
    <div id="pageDashboard" class="page">
      <div class="text-center mb-3">
        <h3>Dashboard</h3>
        <div id="statistikAbsensi"></div>
        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-primary" id="btnMulaiAbsen">Mulai Absen</button>
          <button class="btn btn-success" id="btnEksporExcel">Ekspor ke Excel</button>
        </div>
      </div>
    </div>

    <!-- Kelas -->
    <div id="pageKelas" class="page d-none">
      <h4>Daftar Kelas</h4>
      <form id="formKelas" class="row g-2 mb-3">
        <div class="col-auto">
          <input type="text" id="inputNamaKelas" class="form-control" placeholder="Nama Kelas" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Tambah Kelas</button>
        </div>
      </form>
      <table class="table table-bordered table-striped" id="tabelKelas">
        <thead>
          <tr><th>Nama Kelas</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Siswa -->
    <div id="pageSiswa" class="page d-none">
      <h4>Daftar Siswa per Kelas</h4>
      <div class="mb-2">
        <select id="selectKelasSiswa" class="form-select"></select>
      </div>
      <form id="formSiswa" class="row g-2 mb-3">
        <div class="col-auto">
          <input type="text" id="inputNamaSiswa" class="form-control" placeholder="Nama Siswa" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Tambah Siswa</button>
        </div>
      </form>
      <table class="table table-bordered table-striped" id="tabelSiswa">
        <thead>
          <tr><th>Nama Siswa</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Absensi -->
    <div id="pageAbsensi" class="page d-none">
      <h4>Absensi Siswa</h4>
      <div class="row mb-2">
        <div class="col-md-6 mb-2">
          <select id="selectKelasAbsensi" class="form-select"></select>
        </div>
        <div class="col-md-6 mb-2">
          <input type="date" id="inputTanggalAbsensi" class="form-control" value="">
        </div>
      </div>
      <form id="formAbsensi">
        <table class="table table-bordered table-striped" id="tabelAbsensi">
          <thead>
            <tr><th>Nama Siswa</th><th>Status</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="d-grid gap-2 mb-4">
          <button type="submit" class="btn btn-primary">Simpan Absensi</button>
        </div>
      </form>
    </div>

    <!-- Rekap & Ekspor -->
    <div id="pageRekap" class="page d-none">
      <h4>Rekap Absensi</h4>
      <div class="row mb-2">
        <div class="col-md-3 mb-2">
          <select id="selectKelasRekap" class="form-select"></select>
        </div>
        <div class="col-md-3 mb-2">
          <input type="date" id="inputTanggalRekap" class="form-control" value="">
        </div>
        <div class="col-md-3 mb-2">
          <button class="btn btn-success w-100" id="btnEksporRekap">Ekspor ke Excel</button>
        </div>
      </div>
      <table class="table table-bordered table-striped" id="tabelRekap">
        <thead>
          <tr>
            <th>Kelas</th>
            <th>Nama Siswa</th>
            <th>Tanggal</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
